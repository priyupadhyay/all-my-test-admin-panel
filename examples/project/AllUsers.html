<body class="">
  <div class="wrapper">
    
 <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">assignment</i>
                  </div>
                  <h4 class="card-title">DataTables.net</h4>
                </div>
                <div class="card-body">
                  <div class="toolbar">
                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                  </div>
                  <div class="material-datatables">
                    <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                      <thead>
                        <tr>
                          <th>User ID</th>
                          <th>Name</th>
                          <th>User Name</th>
                          <th>Email</th>
                          <th>Type</th>
                          <th class="disabled-sorting text-right">Actions</th>
                        </tr>
                      </thead>
                      <tfoot>
                        <tr>
                          <th>User ID</th>
                          <th>Name</th>
                          <th>User Name</th>
                          <th>Email</th>
                          <th>Type</th>
                          <th class="text-right">Actions</th>
                        </tr>
                      </tfoot>
                      <tbody id="tabl">
                        
                      </tbody>
                    </table>
                  </div>
                </div>
                <!-- end content-->
              </div>
              <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
          </div>
          <!-- end row -->
        </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$.ajax({
		   type:'GET',
		   url:'http://35.194.226.60:3000/api/v1/users',
		   data:'',
		   success:function(data){
		   
				for (var i in data.response) {
					$("#tabl").append('<tr><td>'+data.response[i].user_id+'</td><td>'+data.response[i].name+'</td><td>'+data.response[i].uname+'</td><td>'+data.response[i].email+'</td><td>'+data.response[i].type+'</td><td class="text-right"></td></tr>');
				}
			}
		});	
	});
</script>
